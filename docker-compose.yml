version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: planning_poker_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: planning_poker
      MYSQL_USER: planning_poker
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

volumes:
  mysql_data:
